<!DOCTYPE html>
<html lang="vi-VN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiệp Mời</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Crimson+Text:ital@0;1&family=Great+Vibes&family=Cormorant+Garamond:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            background: #f5f1ed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .invitation-container {
            width: 100%;
            max-width: 500px;
            height: 700px;
            position: relative;
            z-index: 10;
        }

        .card {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            transition: all 0.4s ease;
        }

        .card:hover {
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        .flower-decoration {
            position: absolute;
            opacity: 0.7;
        }

        .flower-decoration.top-left {
            top: 10px;
            left: 10px;
            width: 170px;
            height: 170px;
        }

        .flower-decoration.bottom-right {
            bottom: 10px;
            right: 10px;
            width: 160px;
            height: 160px;
        }

        .card-content {
            position: relative;
            z-index: 2;
            max-width: 100%;
        }

        .card-content h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            font-weight: 400;
            color: #8b7355;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .guest-name {
            font-size: 1.9rem;
            color: #2c2c2c;
            font-weight: 500;
            margin-bottom: 35px;
            letter-spacing: 2px;
            text-transform: capitalize;
        }

        .subtitle {
            font-size: 0.95rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #725d44;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .couple-names {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.1rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 20px;
            letter-spacing: 4px;
            line-height: 1.6;
        }

        #guestTitle {
            font-size: 1.6rem;
            color: #725d44;
            font-weight: 700;
        }

        #guestFullName {
            display: block;
            margin-top: 8px;
            font-size: 2.3rem;
            background: linear-gradient(135deg, #725d44 0%, #b88a5d 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
        }

        .date-text {
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: #725d44;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .bottom-text {
            font-size: 1rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #725d44;
            font-weight: 700;
        }

        .hint {
            font-size: 1rem;
            opacity: 1;
            margin-top: 35px;
            animation: pulse 1.5s ease-in-out infinite;
            letter-spacing: 2px;
            color: #8b7355;
            font-weight: 600;
            text-decoration: underline;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 200;
            backdrop-filter: blur(2px);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(139, 115, 85, 0.2);
            border-top-color: #8b7355;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .invitation-container {
                height: 600px;
            }

            .card-content h2 {
                font-size: 3rem;
            }

            .subtitle,
            .bottom-text {
                font-size: 0.85rem;
            }

            .guest-name {
                font-size: 1.5rem;
            }

            .couple-names {
                font-size: 1.4rem;
            }

            .date-text {
                font-size: 0.95rem;
            }

            .card {
                padding: 50px 30px;
            }

            .flower-decoration {
                opacity: 0.5;
            }

            .flower-decoration.top-left {
                width: 100px;
                height: 100px;
            }

            .flower-decoration.bottom-right {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 480px) {
            .invitation-container {
                height: 500px;
            }

            .card-content h2 {
                font-size: 1.8rem;
            }

            .subtitle,
            .bottom-text {
                font-size: 0.75rem;
                letter-spacing: 1px;
            }

            .guest-name {
                font-size: 1.3rem;
            }

            .couple-names {
                font-size: 1.2rem;
            }

            .card {
                padding: 40px 25px;
            }

            .flower-decoration.top-left {
                width: 80px;
                height: 80px;
                top: 10px;
                left: 10px;
            }

            .flower-decoration.bottom-right {
                width: 80px;
                height: 80px;
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="invitation-container" id="invitationContainer">
        <div class="card" id="card">
            <div class="flower-decoration top-left"
                style="background: url('images/bg0002.png') no-repeat center; background-size: contain;"></div>

            <div class="flower-decoration bottom-right"
                style="background: url('images/bg0004.png') no-repeat center; background-size: contain;"></div>

            <div class="card-content">
                <h2>Thiệp mời</h2>
                <p class="subtitle">WEDDING INVITATION</p>

                <div class="couple-names" id="coupleNames">
                    <span id="guestTitle">ANH/CHỊ</span><br>
                    <span id="guestFullName">...</span>
                </div>

                <div class="date-text">22/01/2026 | 11h</div>

                <div class="bottom-text">TRÂN TRỌNG KÍNH MỜI!</div>

                <div class="hint">Nhấp để tiếp tục</div>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <script>
        // Lấy tham số từ URL
        function getUrlParameter(name) {
            const queryString = window.location.search.substring(1);
            const params = queryString.split('&');
            for (let param of params) {
                const [key, value] = param.split('=');
                if (key === name) {
                    return decodeURIComponent(value);
                }
            }
            return '';
        }

        // Cập nhật tên khách mời
        function initializeGuest() {
            let title = getUrlParameter('title');
            title = title.replace(/_/g, ' ');

            let name = getUrlParameter('name');
            name = name.replace(/_/g, ' ');   
            const guestTitleElement = document.getElementById('guestTitle');
            if (title) {
                const capitalizedTitle = title.toUpperCase();
                guestTitleElement.textContent = capitalizedTitle;
            }

            const guestFullNameElement = document.getElementById('guestFullName');
            if (name) {
                guestFullNameElement.textContent = name.toUpperCase();
            }
        }

        function goToIndex() {
            document.getElementById('loading').classList.add('active');
            let title = getUrlParameter('title');

            title = title.replace(/_/g, ' ');

            let name = getUrlParameter('name');
            
            // Replace underscores with spaces in name parameter
            name = name.replace(/_/g, ' ');

            let url = '/wedding/invitation.html';
            if (title || name) {
                url += '?';
                if (title) url += 'title=' + encodeURIComponent(title);
                if (title && name) url += '&';
                if (name) url += 'name=' + encodeURIComponent(name);
            }

            setTimeout(() => {
                window.location.href = url;
            }, 500);
        }

        // Hiệu ứng pháo hoa
        function initFireworks() {
            const canvas = document.createElement('canvas');
            canvas.style.position = 'fixed';
            canvas.style.top = '0';
            canvas.style.left = '0';
            canvas.style.width = '100%';
            canvas.style.height = '100%';
            canvas.style.pointerEvents = 'none';
            canvas.style.zIndex = '1';
            document.body.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            let particles = [];

            function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            window.addEventListener('resize', resize);
            resize();

            class Particle {
                constructor(x, y, color) {
                    this.x = x;
                    this.y = y;
                    this.color = color;
                    this.velocity = {
                        x: (Math.random() - 0.5) * 8,
                        y: (Math.random() - 0.5) * 8
                    };
                    this.alpha = 1;
                    this.friction = 0.95;
                }

                draw() {
                    ctx.globalAlpha = this.alpha;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }

                update() {
                    this.velocity.x *= this.friction;
                    this.velocity.y *= this.friction;
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    this.alpha -= 0.01;
                }
            }

            function createFirework(x, y) {
                const colors = ['#ff8282', '#ffcd82', '#f3ff82', '#82ff8b', '#82e0ff', '#82a9ff', '#b982ff'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                for (let i = 0; i < 40; i++) {
                    particles.push(new Particle(x, y, color));
                }
            }

            function animate() {
                requestAnimationFrame(animate);
                ctx.fillStyle = 'rgba(245, 241, 237, 0.1)'; // Trùng màu nền body
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                particles.forEach((particle, index) => {
                    if (particle.alpha > 0) {
                        particle.update();
                        particle.draw();
                    } else {
                        particles.splice(index, 1);
                    }
                });

                if (Math.random() < 0.05) {
                    createFirework(Math.random() * canvas.width, Math.random() * canvas.height * 0.5);
                }
            }

            animate();
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeGuest();
            initFireworks();

            const card = document.getElementById('card');
            card.addEventListener('click', goToIndex);
        });
    </script>
</body>

</html>
